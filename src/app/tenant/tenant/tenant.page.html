<ion-content [fullscreen]="true">
  <router-outlet></router-outlet>
</ion-content>

<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button routerLink="/tenant/home" routerLinkActive="tab-selected">
      <ion-icon name="home-outline"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>
    <ion-tab-button routerLink="/tenant/visitors" routerLinkActive="tab-selected">
      <ion-icon name="people-outline"></ion-icon>
      <ion-label>Visitors</ion-label>
    </ion-tab-button>
    <ion-tab-button routerLink="/tenant/profile" routerLinkActive="tab-selected">
      <ion-icon name="person-outline"></ion-icon>
      <ion-label>Profile</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
