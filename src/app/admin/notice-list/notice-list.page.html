<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button fill="clear" (click)="goBack()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Notice List</ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear" (click)="addNotice()">
        <ion-icon name="add-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="container">
    <ion-searchbar [(ngModel)]="searchTerm" (ionInput)="filterNotices()" placeholder="Search notices..."></ion-searchbar>
    
    <div class="list">
      <ion-card *ngFor="let notice of displayedNotices; let i = index" class="notice-card">
        <ion-card-content>
          <div class="notice-header">
            <div class="notice-info">
              <div class="notice-title">{{notice.title}}</div>
              <div class="notice-date">{{notice.date}}</div>
              <div class="notice-description">{{notice.description}}</div>
            </div>
            <div class="notice-actions">
              <ion-button fill="clear" size="small" (click)="editNotice(i)">
                <ion-icon name="create-outline"></ion-icon>
              </ion-button>
            </div>
          </div>
        </ion-card-content>
      </ion-card>
    </div>
    
    <ion-infinite-scroll (ionInfinite)="loadMore($event)">
      <ion-infinite-scroll-content loadingText="Loading more notices..."></ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </div>
  
  <ion-modal [isOpen]="isModalOpen" (didDismiss)="closeModal()">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>{{isEditMode ? 'Edit' : 'Add'}} Notice</ion-title>
          <ion-buttons slot="end">
            <ion-button fill="clear" (click)="closeModal()">
              <ion-icon name="close-outline"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      
      <ion-content>
        <div class="form-container">
          <ion-item>
            <ion-label position="stacked">Title</ion-label>
            <ion-input [(ngModel)]="noticeForm.title" placeholder="Enter notice title"></ion-input>
          </ion-item>
          
          <ion-item>
            <ion-label position="stacked">Date</ion-label>
            <ion-input [(ngModel)]="noticeForm.date" type="date"></ion-input>
          </ion-item>
          
          <ion-item>
            <ion-label position="stacked">Description</ion-label>
            <ion-textarea [(ngModel)]="noticeForm.description" placeholder="Enter notice description" rows="4"></ion-textarea>
          </ion-item>
          
          <div class="form-buttons">
            <ion-button expand="block" (click)="saveNotice()">{{isEditMode ? 'Update' : 'Add'}} Notice</ion-button>
          </div>
        </div>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
