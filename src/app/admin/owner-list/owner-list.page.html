<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button fill="clear" (click)="goBack()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Owner List</ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear" (click)="addOwner()">
        <ion-icon name="add-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="container">
    <ion-searchbar [(ngModel)]="searchTerm" (ionInput)="filterOwners()" placeholder="Search owners..."></ion-searchbar>
    
    <div class="list">
      <ion-card *ngFor="let owner of displayedOwners; let i = index" class="owner-card">
        <ion-card-content>
          <div class="owner-header">
            <div class="owner-info" (click)="goToOwnerDetail(i)">
              <div class="owner-detail">
                <ion-icon name="person-outline" class="detail-icon"></ion-icon>
                <div class="detail-value">{{owner.name}}</div>
              </div>
              
              <div class="owner-detail">
                <ion-icon name="call-outline" class="detail-icon"></ion-icon>
                <div class="detail-value">{{owner.phone}}</div>
              </div>
              
              <div class="owner-detail">
                <ion-icon name="mail-outline" class="detail-icon"></ion-icon>
                <div class="detail-value">{{owner.email}}</div>
              </div>
            </div>
            <div class="owner-actions">
              <ion-button fill="clear" size="small" (click)="editOwner(i)">
                <ion-icon name="create-outline"></ion-icon>
              </ion-button>
            </div>
          </div>
        </ion-card-content>
      </ion-card>
    </div>
    
    <ion-infinite-scroll (ionInfinite)="loadMore($event)">
      <ion-infinite-scroll-content loadingText="Loading more owners..."></ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </div>
  
  <ion-modal [isOpen]="isModalOpen" (didDismiss)="closeModal()">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>{{isEditMode ? 'Edit' : 'Add'}} Owner</ion-title>
          <ion-buttons slot="end">
            <ion-button fill="clear" (click)="closeModal()">
              <ion-icon name="close-outline"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      
      <ion-content>
        <div class="form-container">
          <ion-item>
            <ion-label position="stacked">Name</ion-label>
            <ion-input [(ngModel)]="ownerForm.name" placeholder="Enter owner name"></ion-input>
          </ion-item>
          
          <ion-item>
            <ion-label position="stacked">Phone</ion-label>
            <ion-input [(ngModel)]="ownerForm.phone" placeholder="Enter phone number"></ion-input>
          </ion-item>
          
          <ion-item>
            <ion-label position="stacked">Email</ion-label>
            <ion-input [(ngModel)]="ownerForm.email" placeholder="Enter email address"></ion-input>
          </ion-item>
          
          <div class="form-buttons">
            <ion-button expand="block" (click)="saveOwner()">{{isEditMode ? 'Update' : 'Add'}} Owner</ion-button>
          </div>
        </div>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
