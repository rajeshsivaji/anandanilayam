<ion-content [fullscreen]="true">
  <router-outlet></router-outlet>
</ion-content>

<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button routerLink="/security/home" routerLinkActive="tab-selected">
      <ion-icon name="home-outline"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>
    <ion-tab-button routerLink="/security/entry" routerLinkActive="tab-selected">
      <ion-icon name="person-add-outline"></ion-icon>
      <ion-label>Entry</ion-label>
    </ion-tab-button>
    <ion-tab-button routerLink="/security/logs" routerLinkActive="tab-selected">
      <ion-icon name="document-text-outline"></ion-icon>
      <ion-label>Logs</ion-label>
    </ion-tab-button>
    <ion-tab-button routerLink="/security/emergency" routerLinkActive="tab-selected">
      <ion-icon name="warning-outline"></ion-icon>
      <ion-label>Emergency</ion-label>
    </ion-tab-button>
      <ion-tab-button routerLink="/security/profile" routerLinkActive="tab-selected">
      <ion-icon name="person-outline"></ion-icon>
      <ion-label>Profile</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
